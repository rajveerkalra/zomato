apiVersion: apps/v1
kind: Deployment
metadata:
  name: zomato-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zomato-app
  template:
    metadata:
      labels:
        app: zomato-app
    spec:
      containers:
      - name: zomato
        image: rajveerkalra/zomato-clone-app:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: zomato-service
spec:
  type: NodePort
  selector:
    app: zomato-app
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 31000
